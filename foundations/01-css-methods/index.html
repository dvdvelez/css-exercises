<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    
    <!--The following is the external method for linking a css file to an HTML file-->
    <link rel="stylesheet" href="styles.css">

    <!--The following is the internal (embedded) method for applying css code within an HTML file-->
    <style>
      p {color: white; background-color: green; font-size: 18px;}
    </style>
  </head>
  
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    
    <!--The following is the in-line method for applying css code directly to an element, in this case the button element-->
    <button style="background-color: orange; font-size: 18px">Inline Method</button>
  </body>

  </html>
